<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E5BBA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="millGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#90EE90"/>
  
  <!-- Mill building -->
  <rect x="120" y="180" width="160" height="70" fill="#F5F5DC"/>
  <polygon points="110,180 200,130 290,180" fill="url(#millGradient)"/>
  
  <!-- Solar panels on roof -->
  <rect x="130" y="150" width="60" height="25" fill="url(#panelGradient)" rx="2"/>
  <rect x="200" y="150" width="60" height="25" fill="url(#panelGradient)" rx="2"/>
  
  <!-- Panel grid lines -->
  <line x1="130" y1="162" x2="190" y2="162" stroke="#1E3A8A" stroke-width="1"/>
  <line x1="160" y1="150" x2="160" y2="175" stroke="#1E3A8A" stroke-width="1"/>
  <line x1="200" y1="162" x2="260" y2="162" stroke="#1E3A8A" stroke-width="1"/>
  <line x1="230" y1="150" x2="230" y2="175" stroke="#1E3A8A" stroke-width="1"/>
  
  <!-- Mill wheel -->
  <circle cx="200" cy="200" r="40" fill="#8B4513" stroke="#654321" stroke-width="3"/>
  <circle cx="200" cy="200" r="30" fill="#A0522D"/>
  <circle cx="200" cy="200" r="5" fill="#654321"/>
  
  <!-- Mill wheel spokes -->
  <line x1="200" y1="200" x2="200" y2="160" stroke="#654321" stroke-width="3"/>
  <line x1="200" y1="200" x2="200" y2="240" stroke="#654321" stroke-width="3"/>
  <line x1="200" y1="200" x2="160" y2="200" stroke="#654321" stroke-width="3"/>
  <line x1="200" y1="200" x2="240" y2="200" stroke="#654321" stroke-width="3"/>
  <line x1="200" y1="200" x2="171" y2="171" stroke="#654321" stroke-width="3"/>
  <line x1="200" y1="200" x2="229" y2="229" stroke="#654321" stroke-width="3"/>
  <line x1="200" y1="200" x2="229" y2="171" stroke="#654321" stroke-width="3"/>
  <line x1="200" y1="200" x2="171" y2="229" stroke="#654321" stroke-width="3"/>
  
  <!-- Mill wheel rotation animation -->
  <animateTransform attributeName="transform" type="rotate" values="0 200 200;360 200 200" dur="3s" repeatCount="indefinite"/>
  
  <!-- Grain hopper -->
  <polygon points="180,160 220,160 210,180 190,180" fill="#D2B48C"/>
  <rect x="185" y="155" width="30" height="5" fill="#8B4513"/>
  
  <!-- Flour output -->
  <rect x="190" y="240" width="20" height="10" fill="#F5DEB3"/>
  <rect x="195" y="235" width="10" height="5" fill="#F5DEB3"/>
  
  <!-- Power connection -->
  <line x1="200" y1="175" x2="200" y2="160" stroke="#FF6B35" stroke-width="3"/>
  <line x1="200" y1="160" x2="200" y2="150" stroke="#FF6B35" stroke-width="3"/>
  
  <!-- Energy flow indicator -->
  <circle cx="200" cy="155" r="3" fill="#FF6B35">
    <animate attributeName="cy" values="175;150" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sun -->
  <circle cx="60" cy="60" r="20" fill="#FFD700"/>
  <line x1="60" y1="25" x2="60" y2="95" stroke="#FFD700" stroke-width="2"/>
  <line x1="25" y1="60" x2="95" y2="60" stroke="#FFD700" stroke-width="2"/>
  <line x1="40" y1="40" x2="80" y2="80" stroke="#FFD700" stroke-width="2"/>
  <line x1="80" y1="40" x2="40" y2="80" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Aata Chakki label -->
  <rect x="10" y="10" width="120" height="30" fill="#FF6B35" rx="5"/>
  <text x="70" y="30" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">AATA CHAKKI</text>
  
  <!-- Wheat grains -->
  <ellipse cx="150" cy="140" rx="3" ry="6" fill="#DAA520" transform="rotate(30 150 140)"/>
  <ellipse cx="250" cy="140" rx="3" ry="6" fill="#DAA520" transform="rotate(-30 250 140)"/>
  <ellipse cx="180" cy="135" rx="3" ry="6" fill="#DAA520" transform="rotate(60 180 135)"/>
  <ellipse cx="220" cy="135" rx="3" ry="6" fill="#DAA520" transform="rotate(-60 220 135)"/>
  
  <!-- Cost savings indicator -->
  <rect x="300" y="180" width="80" height="40" fill="#32CD32" rx="5"/>
  <text x="340" y="200" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">SAVE</text>
  <text x="340" y="215" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">70%</text>
  
  <!-- Trees -->
  <circle cx="20" cy="220" r="12" fill="#228B22"/>
  <rect x="18" y="220" width="4" height="15" fill="#8B4513"/>
  
  <circle cx="380" cy="220" r="12" fill="#228B22"/>
  <rect x="378" y="220" width="4" height="15" fill="#8B4513"/>
  
  <!-- Traditional vs Solar comparison -->
  <rect x="10" y="250" width="80" height="30" fill="#FF6B35" rx="5"/>
  <text x="50" y="270" text-anchor="middle" fill="white" font-family="Arial" font-size="8">SOLAR POWERED</text>
</svg>
