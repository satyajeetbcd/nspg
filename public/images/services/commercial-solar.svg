<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E5BBA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#90EE90"/>
  
  <!-- College building -->
  <rect x="50" y="180" width="80" height="70" fill="url(#buildingGradient)"/>
  <polygon points="45,180 90,140 135,180" fill="#8B4513"/>
  
  <!-- Hotel building -->
  <rect x="150" y="160" width="80" height="90" fill="url(#buildingGradient)"/>
  <polygon points="145,160 190,120 235,160" fill="#8B4513"/>
  
  <!-- Restaurant building -->
  <rect x="250" y="170" width="80" height="80" fill="url(#buildingGradient)"/>
  <polygon points="245,170 290,130 335,170" fill="#8B4513"/>
  
  <!-- Petrol pump -->
  <rect x="350" y="190" width="40" height="60" fill="#FF6B35"/>
  <rect x="355" y="200" width="30" height="40" fill="#FFFFFF"/>
  <rect x="360" y="205" width="20" height="30" fill="#000000"/>
  
  <!-- Solar panels on all buildings -->
  <!-- College panels -->
  <rect x="55" y="150" width="40" height="25" fill="url(#panelGradient)" rx="2"/>
  <rect x="100" y="150" width="40" height="25" fill="url(#panelGradient)" rx="2"/>
  
  <!-- Hotel panels -->
  <rect x="155" y="130" width="40" height="25" fill="url(#panelGradient)" rx="2"/>
  <rect x="200" y="130" width="40" height="25" fill="url(#panelGradient)" rx="2"/>
  
  <!-- Restaurant panels -->
  <rect x="255" y="140" width="40" height="25" fill="url(#panelGradient)" rx="2"/>
  <rect x="300" y="140" width="40" height="25" fill="url(#panelGradient)" rx="2"/>
  
  <!-- Panel grid lines -->
  <line x1="55" y1="162" x2="95" y2="162" stroke="#1E3A8A" stroke-width="1"/>
  <line x1="75" y1="150" x2="75" y2="175" stroke="#1E3A8A" stroke-width="1"/>
  <line x1="100" y1="162" x2="140" y2="162" stroke="#1E3A8A" stroke-width="1"/>
  <line x1="120" y1="150" x2="120" y2="175" stroke="#1E3A8A" stroke-width="1"/>
  
  <line x1="155" y1="142" x2="195" y2="142" stroke="#1E3A8A" stroke-width="1"/>
  <line x1="175" y1="130" x2="175" y2="155" stroke="#1E3A8A" stroke-width="1"/>
  <line x1="200" y1="142" x2="240" y2="142" stroke="#1E3A8A" stroke-width="1"/>
  <line x1="220" y1="130" x2="220" y2="155" stroke="#1E3A8A" stroke-width="1"/>
  
  <line x1="255" y1="152" x2="295" y2="152" stroke="#1E3A8A" stroke-width="1"/>
  <line x1="275" y1="140" x2="275" y2="165" stroke="#1E3A8A" stroke-width="1"/>
  <line x1="300" y1="152" x2="340" y2="152" stroke="#1E3A8A" stroke-width="1"/>
  <line x1="320" y1="140" x2="320" y2="165" stroke="#1E3A8A" stroke-width="1"/>
  
  <!-- Building labels -->
  <text x="90" y="220" text-anchor="middle" fill="#000000" font-family="Arial" font-size="8" font-weight="bold">COLLEGE</text>
  <text x="190" y="210" text-anchor="middle" fill="#000000" font-family="Arial" font-size="8" font-weight="bold">HOTEL</text>
  <text x="290" y="220" text-anchor="middle" fill="#000000" font-family="Arial" font-size="8" font-weight="bold">RESTAURANT</text>
  <text x="370" y="230" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="8" font-weight="bold">PETROL PUMP</text>
  
  <!-- Power lines connecting all buildings -->
  <line x1="90" y1="175" x2="90" y2="180" stroke="#FF6B35" stroke-width="2"/>
  <line x1="90" y1="180" x2="190" y2="180" stroke="#FF6B35" stroke-width="2"/>
  <line x1="190" y1="180" x2="290" y2="180" stroke="#FF6B35" stroke-width="2"/>
  <line x1="290" y1="180" x2="370" y2="180" stroke="#FF6B35" stroke-width="2"/>
  
  <!-- Energy flow indicators -->
  <circle cx="140" cy="180" r="2" fill="#FF6B35">
    <animate attributeName="cx" values="90;190" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="240" cy="180" r="2" fill="#32CD32">
    <animate attributeName="cx" values="190;290" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="330" cy="180" r="2" fill="#FFD700">
    <animate attributeName="cx" values="290;370" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sun -->
  <circle cx="60" cy="60" r="20" fill="#FFD700"/>
  <line x1="60" y1="25" x2="60" y2="95" stroke="#FFD700" stroke-width="2"/>
  <line x1="25" y1="60" x2="95" y2="60" stroke="#FFD700" stroke-width="2"/>
  <line x1="40" y1="40" x2="80" y2="80" stroke="#FFD700" stroke-width="2"/>
  <line x1="80" y1="40" x2="40" y2="80" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Commercial label -->
  <rect x="10" y="10" width="150" height="30" fill="#FF6B35" rx="5"/>
  <text x="85" y="30" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">COMMERCIAL SOLAR</text>
  
  <!-- Cost savings indicators -->
  <rect x="10" y="250" width="60" height="25" fill="#32CD32" rx="3"/>
  <text x="40" y="265" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">SAVE 60%</text>
  
  <!-- Trees -->
  <circle cx="20" cy="220" r="12" fill="#228B22"/>
  <rect x="18" y="220" width="4" height="15" fill="#8B4513"/>
  
  <circle cx="380" cy="220" r="12" fill="#228B22"/>
  <rect x="378" y="220" width="4" height="15" fill="#8B4513"/>
  
  <!-- Business icons -->
  <text x="90" y="240" text-anchor="middle" fill="#000000" font-family="Arial" font-size="12">üéì</text>
  <text x="190" y="240" text-anchor="middle" fill="#000000" font-family="Arial" font-size="12">üè®</text>
  <text x="290" y="240" text-anchor="middle" fill="#000000" font-family="Arial" font-size="12">üçΩÔ∏è</text>
  <text x="370" y="240" text-anchor="middle" fill="#000000" font-family="Arial" font-size="12">‚õΩ</text>
</svg>
