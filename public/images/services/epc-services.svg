<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="epcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8a65;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#epcGradient)" rx="10"/>
  
  <!-- Solar Panel Array -->
  <g transform="translate(50, 60)">
    <rect width="300" height="80" fill="white" opacity="0.95" rx="8" filter="url(#shadow)"/>
    
    <!-- Individual solar panels -->
    <rect x="10" y="10" width="40" height="25" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="60" y="10" width="40" height="25" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="110" y="10" width="40" height="25" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="160" y="10" width="40" height="25" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="210" y="10" width="40" height="25" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="260" y="10" width="30" height="25" fill="#1a1a1a" opacity="0.9" rx="2"/>
    
    <rect x="10" y="45" width="40" height="25" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="60" y="45" width="40" height="25" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="110" y="45" width="40" height="25" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="160" y="45" width="40" height="25" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="210" y="45" width="40" height="25" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="260" y="45" width="30" height="25" fill="#1a1a1a" opacity="0.9" rx="2"/>
    
    <!-- Grid lines on panels -->
    <line x1="30" y1="10" x2="30" y2="35" stroke="white" stroke-width="0.5" opacity="0.6"/>
    <line x1="80" y1="10" x2="80" y2="35" stroke="white" stroke-width="0.5" opacity="0.6"/>
    <line x1="130" y1="10" x2="130" y2="35" stroke="white" stroke-width="0.5" opacity="0.6"/>
    <line x1="180" y1="10" x2="180" y2="35" stroke="white" stroke-width="0.5" opacity="0.6"/>
    <line x1="230" y1="10" x2="230" y2="35" stroke="white" stroke-width="0.5" opacity="0.6"/>
  </g>
  
  <!-- Construction elements -->
  <g transform="translate(20, 30)">
    <rect width="20" height="20" fill="white" opacity="0.7" rx="3" filter="url(#shadow)"/>
    <rect x="5" y="5" width="10" height="10" fill="#ff6b35" opacity="0.8" rx="2"/>
  </g>
  
  <g transform="translate(360, 30)">
    <rect width="20" height="20" fill="white" opacity="0.7" rx="3" filter="url(#shadow)"/>
    <rect x="5" y="5" width="10" height="10" fill="#ff6b35" opacity="0.8" rx="2"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)">EPC Services</text>
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">Engineering, Procurement &amp; Construction</text>
</svg>