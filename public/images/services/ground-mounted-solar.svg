<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#009688;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4DB6AC;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#groundGradient)" rx="10"/>
  
  <!-- Ground level -->
  <rect x="0" y="150" width="400" height="50" fill="white" opacity="0.2" rx="0"/>
  
  <!-- Solar panel array with mounting structure -->
  <g transform="translate(50, 80)">
    <rect width="300" height="60" fill="white" opacity="0.95" rx="8" filter="url(#shadow)"/>
    
    <!-- Individual solar panels -->
    <rect x="10" y="10" width="35" height="18" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="55" y="10" width="35" height="18" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="100" y="10" width="35" height="18" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="145" y="10" width="35" height="18" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="190" y="10" width="35" height="18" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="235" y="10" width="35" height="18" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="280" y="10" width="10" height="18" fill="#1a1a1a" opacity="0.9" rx="2"/>
    
    <rect x="10" y="35" width="35" height="18" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="55" y="35" width="35" height="18" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="100" y="35" width="35" height="18" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="145" y="35" width="35" height="18" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="190" y="35" width="35" height="18" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="235" y="35" width="35" height="18" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="280" y="35" width="10" height="18" fill="#1a1a1a" opacity="0.9" rx="2"/>
    
    <!-- Grid lines on panels -->
    <line x1="27" y1="10" x2="27" y2="28" stroke="white" stroke-width="0.5" opacity="0.6"/>
    <line x1="72" y1="10" x2="72" y2="28" stroke="white" stroke-width="0.5" opacity="0.6"/>
    <line x1="117" y1="10" x2="117" y2="28" stroke="white" stroke-width="0.5" opacity="0.6"/>
    <line x1="162" y1="10" x2="162" y2="28" stroke="white" stroke-width="0.5" opacity="0.6"/>
    <line x1="207" y1="10" x2="207" y2="28" stroke="white" stroke-width="0.5" opacity="0.6"/>
    <line x1="252" y1="10" x2="252" y2="28" stroke="white" stroke-width="0.5" opacity="0.6"/>
  </g>
  
  <!-- Mounting posts -->
  <g transform="translate(80, 140)">
    <rect x="0" y="0" width="4" height="20" fill="white" opacity="0.7" filter="url(#shadow)"/>
  </g>
  <g transform="translate(150, 140)">
    <rect x="0" y="0" width="4" height="20" fill="white" opacity="0.7" filter="url(#shadow)"/>
  </g>
  <g transform="translate(220, 140)">
    <rect x="0" y="0" width="4" height="20" fill="white" opacity="0.7" filter="url(#shadow)"/>
  </g>
  <g transform="translate(290, 140)">
    <rect x="0" y="0" width="4" height="20" fill="white" opacity="0.7" filter="url(#shadow)"/>
  </g>
  
  <!-- Sun -->
  <g transform="translate(50, 30)">
    <circle cx="0" cy="0" r="15" fill="white" opacity="0.8" filter="url(#shadow)"/>
    <line x1="-20" y1="0" x2="-18" y2="0" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="18" y1="0" x2="20" y2="0" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="-20" x2="0" y2="-18" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="18" x2="0" y2="20" stroke="white" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- Power transmission lines -->
  <g transform="translate(0, 40)">
    <line x1="0" y1="0" x2="400" y2="0" stroke="white" stroke-width="2" opacity="0.4"/>
    <line x1="0" y1="10" x2="400" y2="10" stroke="white" stroke-width="2" opacity="0.4"/>
    <line x1="0" y1="20" x2="400" y2="20" stroke="white" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)">Ground-Mounted Solar</text>
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">Industrial &amp; Utility Scale</text>
</svg>