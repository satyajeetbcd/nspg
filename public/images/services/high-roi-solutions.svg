<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF5350;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#roiGradient)" rx="10"/>
  
  <!-- Solar Panel Array -->
  <g transform="translate(50, 80)">
    <rect width="300" height="60" fill="white" opacity="0.95" rx="8" filter="url(#shadow)"/>
    
    <!-- Individual solar panels -->
    <rect x="10" y="10" width="35" height="18" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="55" y="10" width="35" height="18" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="100" y="10" width="35" height="18" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="145" y="10" width="35" height="18" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="190" y="10" width="35" height="18" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="235" y="10" width="35" height="18" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="280" y="10" width="10" height="18" fill="#1a1a1a" opacity="0.9" rx="2"/>
    
    <rect x="10" y="35" width="35" height="18" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="55" y="35" width="35" height="18" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="100" y="35" width="35" height="18" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="145" y="35" width="35" height="18" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="190" y="35" width="35" height="18" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="235" y="35" width="35" height="18" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="280" y="35" width="10" height="18" fill="#1a1a1a" opacity="0.9" rx="2"/>
  </g>
  
  <!-- ROI Growth Chart -->
  <g transform="translate(20, 160)">
    <rect width="100" height="30" fill="white" opacity="0.7" rx="5" filter="url(#shadow)"/>
    <polyline points="10,25 20,20 30,15 40,10 50,8 60,5 70,3 80,2 90,1" stroke="#F44336" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Chart bars showing growth -->
  <g transform="translate(120, 150)">
    <rect x="0" y="10" width="15" height="40" fill="white" opacity="0.7" rx="2" filter="url(#shadow)"/>
    <rect x="20" y="5" width="15" height="45" fill="white" opacity="0.8" rx="2" filter="url(#shadow)"/>
    <rect x="40" y="0" width="15" height="50" fill="white" opacity="0.9" rx="2" filter="url(#shadow)"/>
    <rect x="60" y="-5" width="15" height="55" fill="white" opacity="1" rx="2" filter="url(#shadow)"/>
    <rect x="80" y="-10" width="15" height="60" fill="white" opacity="1" rx="2" filter="url(#shadow)"/>
  </g>
  
  <!-- 30% ROI indicator -->
  <g transform="translate(300, 160)">
    <circle cx="20" cy="15" r="25" fill="white" opacity="0.9" filter="url(#shadow)"/>
    <text x="20" y="12" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#F44336">30%</text>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#F44336">ROI</text>
  </g>
  
  <!-- Money symbols -->
  <g transform="translate(50, 50)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" opacity="0.7" filter="url(#shadow)">₹</text>
  </g>
  <g transform="translate(350, 50)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" opacity="0.7" filter="url(#shadow)">₹</text>
  </g>
  
  <!-- Arrow showing upward trend -->
  <g transform="translate(250, 140)">
    <polygon points="0,10 10,0 20,10 15,10 15,20 5,20 5,10" fill="white" opacity="0.9" filter="url(#shadow)"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)">High ROI Solutions</text>
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">Up to 30% Return on Investment</text>
</svg>