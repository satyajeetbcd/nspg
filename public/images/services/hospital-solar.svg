<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E5BBA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hospitalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#90EE90"/>
  
  <!-- Hospital building -->
  <rect x="100" y="160" width="200" height="90" fill="url(#hospitalGradient)"/>
  <polygon points="90,160 200,100 310,160" fill="#8B4513"/>
  
  <!-- Solar panels on roof -->
  <rect x="110" y="120" width="50" height="30" fill="url(#panelGradient)" rx="2"/>
  <rect x="170" y="120" width="50" height="30" fill="url(#panelGradient)" rx="2"/>
  <rect x="230" y="120" width="50" height="30" fill="url(#panelGradient)" rx="2"/>
  
  <!-- Panel grid lines -->
  <line x1="110" y1="135" x2="160" y2="135" stroke="#1E3A8A" stroke-width="1"/>
  <line x1="135" y1="120" x2="135" y2="150" stroke="#1E3A8A" stroke-width="1"/>
  <line x1="170" y1="135" x2="220" y2="135" stroke="#1E3A8A" stroke-width="1"/>
  <line x1="195" y1="120" x2="195" y2="150" stroke="#1E3A8A" stroke-width="1"/>
  <line x1="230" y1="135" x2="280" y2="135" stroke="#1E3A8A" stroke-width="1"/>
  <line x1="255" y1="120" x2="255" y2="150" stroke="#1E3A8A" stroke-width="1"/>
  
  <!-- Hospital cross symbol -->
  <rect x="190" y="100" width="20" height="60" fill="#FF0000"/>
  <rect x="170" y="120" width="60" height="20" fill="#FF0000"/>
  
  <!-- Hospital windows -->
  <rect x="120" y="180" width="20" height="30" fill="#87CEEB"/>
  <rect x="150" y="180" width="20" height="30" fill="#87CEEB"/>
  <rect x="230" y="180" width="20" height="30" fill="#87CEEB"/>
  <rect x="260" y="180" width="20" height="30" fill="#87CEEB"/>
  
  <!-- Emergency power backup -->
  <rect x="320" y="200" width="60" height="40" fill="#2F2F2F" rx="5"/>
  <rect x="325" y="205" width="50" height="30" fill="#000000" rx="3"/>
  <rect x="330" y="210" width="40" height="20" fill="#00FF00" rx="2"/>
  
  <!-- Backup power indicator -->
  <circle cx="350" cy="190" r="8" fill="#00FF00"/>
  <text x="350" y="195" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">âš¡</text>
  
  <!-- Power lines -->
  <line x1="200" y1="150" x2="200" y2="160" stroke="#FF6B35" stroke-width="3"/>
  <line x1="200" y1="250" x2="320" y2="220" stroke="#FF6B35" stroke-width="3"/>
  
  <!-- Energy flow indicator -->
  <circle cx="250" cy="235" r="3" fill="#FF6B35">
    <animate attributeName="cx" values="200;320" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sun -->
  <circle cx="60" cy="60" r="20" fill="#FFD700"/>
  <line x1="60" y1="25" x2="60" y2="95" stroke="#FFD700" stroke-width="2"/>
  <line x1="25" y1="60" x2="95" y2="60" stroke="#FFD700" stroke-width="2"/>
  <line x1="40" y1="40" x2="80" y2="80" stroke="#FFD700" stroke-width="2"/>
  <line x1="80" y1="40" x2="40" y2="80" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Hospital label -->
  <rect x="10" y="10" width="100" height="30" fill="#FF0000" rx="5"/>
  <text x="60" y="30" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">HOSPITAL</text>
  
  <!-- Critical power indicator -->
  <rect x="10" y="250" width="100" height="30" fill="#FF0000" rx="5"/>
  <text x="60" y="270" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">CRITICAL POWER</text>
  
  <!-- Medical equipment -->
  <rect x="120" y="220" width="15" height="20" fill="#C0C0C0"/>
  <circle cx="127" cy="230" r="3" fill="#00FF00"/>
  
  <rect x="140" y="220" width="15" height="20" fill="#C0C0C0"/>
  <circle cx="147" cy="230" r="3" fill="#00FF00"/>
  
  <rect x="245" y="220" width="15" height="20" fill="#C0C0C0"/>
  <circle cx="252" cy="230" r="3" fill="#00FF00"/>
  
  <rect x="265" y="220" width="15" height="20" fill="#C0C0C0"/>
  <circle cx="272" cy="230" r="3" fill="#00FF00"/>
  
  <!-- Trees -->
  <circle cx="20" cy="220" r="12" fill="#228B22"/>
  <rect x="18" y="220" width="4" height="15" fill="#8B4513"/>
  
  <circle cx="380" cy="220" r="12" fill="#228B22"/>
  <rect x="378" y="220" width="4" height="15" fill="#8B4513"/>
  
  <!-- Reliability indicator -->
  <circle cx="350" cy="50" r="15" fill="#00FF00"/>
  <text x="350" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">99.9%</text>
</svg>
