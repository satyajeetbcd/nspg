<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E5BBA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="batteryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#90EE90"/>
  
  <!-- Building -->
  <rect x="100" y="180" width="200" height="70" fill="#F5F5DC"/>
  <polygon points="90,180 200,120 310,180" fill="#8B4513"/>
  
  <!-- Solar panels on roof -->
  <rect x="110" y="140" width="50" height="25" fill="url(#panelGradient)" rx="2"/>
  <rect x="170" y="140" width="50" height="25" fill="url(#panelGradient)" rx="2"/>
  <rect x="230" y="140" width="50" height="25" fill="url(#panelGradient)" rx="2"/>
  
  <!-- Panel grid lines -->
  <line x1="110" y1="152" x2="160" y2="152" stroke="#1E3A8A" stroke-width="1"/>
  <line x1="135" y1="140" x2="135" y2="165" stroke="#1E3A8A" stroke-width="1"/>
  <line x1="170" y1="152" x2="220" y2="152" stroke="#1E3A8A" stroke-width="1"/>
  <line x1="195" y1="140" x2="195" y2="165" stroke="#1E3A8A" stroke-width="1"/>
  <line x1="230" y1="152" x2="280" y2="152" stroke="#1E3A8A" stroke-width="1"/>
  <line x1="255" y1="140" x2="255" y2="165" stroke="#1E3A8A" stroke-width="1"/>
  
  <!-- Battery storage system -->
  <rect x="320" y="200" width="50" height="40" fill="url(#batteryGradient)" rx="5"/>
  <rect x="325" y="205" width="40" height="30" fill="#FFFFFF" rx="3"/>
  <rect x="330" y="210" width="30" height="20" fill="#32CD32" rx="2"/>
  
  <!-- Battery terminals -->
  <rect x="340" y="190" width="4" height="10" fill="#C0C0C0"/>
  <rect x="346" y="190" width="4" height="10" fill="#C0C0C0"/>
  
  <!-- Inverter/Controller -->
  <rect x="280" y="210" width="30" height="20" fill="#2F2F2F" rx="3"/>
  <rect x="285" y="215" width="20" height="10" fill="#00FF00" rx="1"/>
  
  <!-- Grid connection -->
  <rect x="50" y="200" width="30" height="20" fill="#FF6B35" rx="3"/>
  <text x="65" y="213" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">GRID</text>
  
  <!-- Power lines -->
  <line x1="80" y1="210" x2="100" y2="210" stroke="#FF6B35" stroke-width="3"/>
  <line x1="300" y1="210" x2="320" y2="210" stroke="#FF6B35" stroke-width="3"/>
  <line x1="200" y1="165" x2="200" y2="210" stroke="#FF6B35" stroke-width="3"/>
  
  <!-- Energy flow indicators -->
  <circle cx="90" cy="210" r="2" fill="#FF6B35">
    <animate attributeName="cx" values="80;100" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="310" cy="210" r="2" fill="#32CD32">
    <animate attributeName="cx" values="300;320" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sun -->
  <circle cx="60" cy="60" r="20" fill="#FFD700"/>
  <line x1="60" y1="25" x2="60" y2="95" stroke="#FFD700" stroke-width="2"/>
  <line x1="25" y1="60" x2="95" y2="60" stroke="#FFD700" stroke-width="2"/>
  <line x1="40" y1="40" x2="80" y2="80" stroke="#FFD700" stroke-width="2"/>
  <line x1="80" y1="40" x2="40" y2="80" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Hybrid system indicator -->
  <rect x="10" y="10" width="120" height="30" fill="#FF6B35" rx="5"/>
  <text x="70" y="30" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">HYBRID SYSTEM</text>
  
  <!-- System status indicators -->
  <circle cx="350" cy="50" r="12" fill="#32CD32"/>
  <text x="350" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">✓</text>
  
  <circle cx="350" cy="80" r="12" fill="#32CD32"/>
  <text x="350" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">⚡</text>
  
  <!-- Trees -->
  <circle cx="20" cy="220" r="12" fill="#228B22"/>
  <rect x="18" y="220" width="4" height="15" fill="#8B4513"/>
  
  <circle cx="380" cy="220" r="12" fill="#228B22"/>
  <rect x="378" y="220" width="4" height="15" fill="#8B4513"/>
  
  <!-- Energy efficiency meter -->
  <rect x="10" y="250" width="80" height="30" fill="#2F2F2F" rx="5"/>
  <rect x="15" y="255" width="70" height="20" fill="#000000" rx="3"/>
  <rect x="20" y="260" width="60" height="10" fill="#00FF00" rx="2"/>
  <text x="50" y="275" text-anchor="middle" fill="white" font-family="Arial" font-size="8">EFFICIENCY</text>
</svg>
