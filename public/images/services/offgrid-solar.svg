<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E5BBA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="batteryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#90EE90"/>
  
  <!-- Remote house -->
  <rect x="80" y="200" width="120" height="50" fill="#F5F5DC"/>
  <polygon points="70,200 140,150 210,200" fill="#8B4513"/>
  
  <!-- Solar panel array -->
  <rect x="50" y="120" width="80" height="40" fill="url(#panelGradient)" rx="3"/>
  <rect x="140" y="120" width="80" height="40" fill="url(#panelGradient)" rx="3"/>
  <rect x="230" y="120" width="80" height="40" fill="url(#panelGradient)" rx="3"/>
  
  <!-- Panel grid lines -->
  <line x1="50" y1="140" x2="130" y2="140" stroke="#1E3A8A" stroke-width="1"/>
  <line x1="90" y1="120" x2="90" y2="160" stroke="#1E3A8A" stroke-width="1"/>
  <line x1="140" y1="140" x2="220" y2="140" stroke="#1E3A8A" stroke-width="1"/>
  <line x1="180" y1="120" x2="180" y2="160" stroke="#1E3A8A" stroke-width="1"/>
  <line x1="230" y1="140" x2="310" y2="140" stroke="#1E3A8A" stroke-width="1"/>
  <line x1="270" y1="120" x2="270" y2="160" stroke="#1E3A8A" stroke-width="1"/>
  
  <!-- Battery bank -->
  <rect x="320" y="180" width="40" height="60" fill="url(#batteryGradient)" rx="5"/>
  <rect x="325" y="185" width="30" height="50" fill="#FFFFFF" rx="3"/>
  <rect x="330" y="190" width="20" height="40" fill="#32CD32" rx="2"/>
  
  <!-- Battery terminals -->
  <rect x="340" y="170" width="4" height="10" fill="#C0C0C0"/>
  <rect x="336" y="170" width="4" height="10" fill="#C0C0C0"/>
  
  <!-- Inverter -->
  <rect x="280" y="200" width="30" height="20" fill="#2F2F2F" rx="3"/>
  <rect x="285" y="205" width="20" height="10" fill="#00FF00" rx="1"/>
  
  <!-- Power lines -->
  <line x1="130" y1="160" x2="280" y2="210" stroke="#FF6B35" stroke-width="3"/>
  <line x1="310" y1="210" x2="320" y2="210" stroke="#FF6B35" stroke-width="3"/>
  
  <!-- Energy flow animation -->
  <circle cx="200" cy="185" r="3" fill="#FF6B35">
    <animate attributeName="cx" values="130;280" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sun -->
  <circle cx="60" cy="60" r="20" fill="#FFD700"/>
  <line x1="60" y1="25" x2="60" y2="95" stroke="#FFD700" stroke-width="2"/>
  <line x1="25" y1="60" x2="95" y2="60" stroke="#FFD700" stroke-width="2"/>
  <line x1="40" y1="40" x2="80" y2="80" stroke="#FFD700" stroke-width="2"/>
  <line x1="80" y1="40" x2="40" y2="80" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Off-grid indicator -->
  <rect x="10" y="10" width="100" height="30" fill="#FF6B35" rx="5"/>
  <text x="60" y="30" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">OFF-GRID</text>
  
  <!-- Trees and nature -->
  <circle cx="20" cy="220" r="12" fill="#228B22"/>
  <rect x="18" y="220" width="4" height="15" fill="#8B4513"/>
  
  <circle cx="380" cy="220" r="12" fill="#228B22"/>
  <rect x="378" y="220" width="4" height="15" fill="#8B4513"/>
  
  <!-- Power status indicator -->
  <circle cx="350" cy="50" r="15" fill="#32CD32"/>
  <text x="350" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">âœ“</text>
</svg>
