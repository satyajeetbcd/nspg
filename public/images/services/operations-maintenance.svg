<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="maintenanceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81C784;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#maintenanceGradient)" rx="10"/>
  
  <!-- Solar Panel Array -->
  <g transform="translate(50, 60)">
    <rect width="300" height="60" fill="white" opacity="0.95" rx="8" filter="url(#shadow)"/>
    
    <!-- Individual solar panels -->
    <rect x="10" y="10" width="35" height="20" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="55" y="10" width="35" height="20" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="100" y="10" width="35" height="20" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="145" y="10" width="35" height="20" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="190" y="10" width="35" height="20" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="235" y="10" width="35" height="20" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="280" y="10" width="10" height="20" fill="#1a1a1a" opacity="0.9" rx="2"/>
    
    <rect x="10" y="35" width="35" height="20" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="55" y="35" width="35" height="20" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="100" y="35" width="35" height="20" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="145" y="35" width="35" height="20" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="190" y="35" width="35" height="20" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="235" y="35" width="35" height="20" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="280" y="35" width="10" height="20" fill="#1a1a1a" opacity="0.9" rx="2"/>
  </g>
  
  <!-- Maintenance tools -->
  <g transform="translate(20, 30)">
    <rect width="20" height="20" fill="white" opacity="0.8" rx="3" filter="url(#shadow)"/>
    <rect x="5" y="5" width="10" height="10" fill="#4CAF50" opacity="0.9" rx="2"/>
    <rect x="7" y="7" width="6" height="6" fill="white" opacity="0.8" rx="1"/>
  </g>
  
  <!-- Monitoring dashboard -->
  <g transform="translate(320, 30)">
    <rect width="60" height="40" fill="white" opacity="0.8" rx="5" filter="url(#shadow)"/>
    <rect x="5" y="5" width="50" height="30" fill="#1a1a1a" opacity="0.9" rx="3"/>
    <circle cx="15" cy="20" r="3" fill="#4CAF50" opacity="0.9"/>
    <circle cx="25" cy="20" r="3" fill="#4CAF50" opacity="0.9"/>
    <circle cx="35" cy="20" r="3" fill="#4CAF50" opacity="0.9"/>
    <circle cx="45" cy="20" r="3" fill="#4CAF50" opacity="0.9"/>
  </g>
  
  <!-- Wrench tool -->
  <g transform="translate(80, 160)">
    <rect x="0" y="8" width="20" height="4" fill="white" opacity="0.8" rx="2" filter="url(#shadow)"/>
    <rect x="5" y="3" width="10" height="14" fill="white" opacity="0.8" rx="2" filter="url(#shadow)"/>
  </g>
  
  <!-- Multimeter -->
  <g transform="translate(200, 160)">
    <rect width="25" height="15" fill="white" opacity="0.8" rx="3" filter="url(#shadow)"/>
    <rect x="3" y="3" width="19" height="9" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="5" y="5" width="15" height="5" fill="white" opacity="0.9" rx="1"/>
  </g>
  
  <!-- Cleaning equipment -->
  <g transform="translate(300, 160)">
    <rect width="15" height="15" fill="white" opacity="0.8" rx="3" filter="url(#shadow)"/>
    <rect x="3" y="3" width="9" height="9" fill="#4CAF50" opacity="0.9" rx="2"/>
  </g>
  
  <!-- Status indicators -->
  <g transform="translate(100, 30)">
    <circle cx="0" cy="0" r="8" fill="#4CAF50" opacity="0.9" filter="url(#shadow)"/>
  </g>
  <g transform="translate(150, 30)">
    <circle cx="0" cy="0" r="8" fill="#4CAF50" opacity="0.9" filter="url(#shadow)"/>
  </g>
  <g transform="translate(200, 30)">
    <circle cx="0" cy="0" r="8" fill="#4CAF50" opacity="0.9" filter="url(#shadow)"/>
  </g>
  <g transform="translate(250, 30)">
    <circle cx="0" cy="0" r="8" fill="#4CAF50" opacity="0.9" filter="url(#shadow)"/>
  </g>
  <g transform="translate(300, 30)">
    <circle cx="0" cy="0" r="8" fill="#4CAF50" opacity="0.9" filter="url(#shadow)"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)">O&amp;M Services</text>
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">Operations &amp; Maintenance</text>
</svg>