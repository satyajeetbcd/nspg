<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rooftopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BA68C8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#rooftopGradient)" rx="10"/>
  
  <!-- House structure -->
  <g transform="translate(120, 100)">
    <rect width="160" height="80" fill="white" opacity="0.3" rx="5" filter="url(#shadow)"/>
    <polygon points="0,0 80,-40 160,0" fill="white" opacity="0.4" filter="url(#shadow)"/>
    
    <!-- Windows -->
    <rect x="20" y="20" width="25" height="30" fill="#9C27B0" opacity="0.6" rx="2"/>
    <rect x="55" y="20" width="25" height="30" fill="#9C27B0" opacity="0.6" rx="2"/>
    <rect x="90" y="20" width="25" height="30" fill="#9C27B0" opacity="0.6" rx="2"/>
    <rect x="125" y="20" width="25" height="30" fill="#9C27B0" opacity="0.6" rx="2"/>
    
    <!-- Door -->
    <rect x="70" y="50" width="20" height="30" fill="#9C27B0" opacity="0.8" rx="2"/>
  </g>
  
  <!-- Solar panels on roof -->
  <g transform="translate(130, 70)">
    <rect x="0" y="0" width="25" height="20" fill="#1a1a1a" opacity="0.9" rx="3" filter="url(#shadow)"/>
    <rect x="30" y="0" width="25" height="20" fill="#1a1a1a" opacity="0.9" rx="3" filter="url(#shadow)"/>
    <rect x="60" y="0" width="25" height="20" fill="#1a1a1a" opacity="0.9" rx="3" filter="url(#shadow)"/>
    <rect x="90" y="0" width="25" height="20" fill="#1a1a1a" opacity="0.9" rx="3" filter="url(#shadow)"/>
    <rect x="120" y="0" width="25" height="20" fill="#1a1a1a" opacity="0.9" rx="3" filter="url(#shadow)"/>
    
    <!-- Grid lines on solar panels -->
    <line x1="12" y1="0" x2="12" y2="20" stroke="white" stroke-width="0.5" opacity="0.6"/>
    <line x1="42" y1="0" x2="42" y2="20" stroke="white" stroke-width="0.5" opacity="0.6"/>
    <line x1="72" y1="0" x2="72" y2="20" stroke="white" stroke-width="0.5" opacity="0.6"/>
    <line x1="102" y1="0" x2="102" y2="20" stroke="white" stroke-width="0.5" opacity="0.6"/>
    <line x1="132" y1="0" x2="132" y2="20" stroke="white" stroke-width="0.5" opacity="0.6"/>
  </g>
  
  <!-- Sun -->
  <g transform="translate(80, 40)">
    <circle cx="0" cy="0" r="20" fill="white" opacity="0.7" filter="url(#shadow)"/>
    <line x1="-30" y1="0" x2="-25" y2="0" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="25" y1="0" x2="30" y2="0" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="0" y1="-30" x2="0" y2="-25" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="0" y1="25" x2="0" y2="30" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="-21" y1="-21" x2="-18" y2="-18" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="18" y1="18" x2="21" y2="21" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="21" y1="-21" x2="18" y2="-18" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="-18" y1="18" x2="-21" y2="21" stroke="white" stroke-width="3" opacity="0.7"/>
  </g>
  
  <!-- Power lines -->
  <g transform="translate(50, 180)">
    <line x1="0" y1="0" x2="300" y2="0" stroke="white" stroke-width="2" opacity="0.4"/>
    <line x1="0" y1="-10" x2="300" y2="-10" stroke="white" stroke-width="2" opacity="0.4"/>
    <line x1="0" y1="-20" x2="300" y2="-20" stroke="white" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)">Rooftop Solar</text>
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">Residential &amp; Commercial</text>
</svg>