<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="financeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64B5F6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#financeGradient)" rx="10"/>
  
  <!-- Solar Panel Array -->
  <g transform="translate(50, 60)">
    <rect width="300" height="60" fill="white" opacity="0.95" rx="8" filter="url(#shadow)"/>
    
    <!-- Individual solar panels -->
    <rect x="10" y="10" width="35" height="20" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="55" y="10" width="35" height="20" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="100" y="10" width="35" height="20" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="145" y="10" width="35" height="20" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="190" y="10" width="35" height="20" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="235" y="10" width="35" height="20" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="280" y="10" width="10" height="20" fill="#1a1a1a" opacity="0.9" rx="2"/>
    
    <rect x="10" y="35" width="35" height="20" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="55" y="35" width="35" height="20" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="100" y="35" width="35" height="20" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="145" y="35" width="35" height="20" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="190" y="35" width="35" height="20" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="235" y="35" width="35" height="20" fill="#1a1a1a" opacity="0.9" rx="2"/>
    <rect x="280" y="35" width="10" height="20" fill="#1a1a1a" opacity="0.9" rx="2"/>
  </g>
  
  <!-- Financial elements -->
  <g transform="translate(20, 30)">
    <circle cx="15" cy="15" r="12" fill="white" opacity="0.8" filter="url(#shadow)"/>
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2196F3">₹</text>
  </g>
  
  <g transform="translate(60, 30)">
    <circle cx="15" cy="15" r="12" fill="white" opacity="0.8" filter="url(#shadow)"/>
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2196F3">₹</text>
  </g>
  
  <g transform="translate(100, 30)">
    <circle cx="15" cy="15" r="12" fill="white" opacity="0.8" filter="url(#shadow)"/>
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2196F3">₹</text>
  </g>
  
  <!-- Calculator -->
  <g transform="translate(320, 30)">
    <rect width="50" height="35" fill="white" opacity="0.8" rx="5" filter="url(#shadow)"/>
    <rect x="5" y="5" width="40" height="25" fill="#1a1a1a" opacity="0.9" rx="3"/>
    <rect x="8" y="8" width="34" height="8" fill="white" opacity="0.9" rx="1"/>
    <rect x="8" y="18" width="6" height="6" fill="white" opacity="0.9" rx="1"/>
    <rect x="16" y="18" width="6" height="6" fill="white" opacity="0.9" rx="1"/>
    <rect x="24" y="18" width="6" height="6" fill="white" opacity="0.9" rx="1"/>
    <rect x="32" y="18" width="6" height="6" fill="white" opacity="0.9" rx="1"/>
  </g>
  
  <!-- Investment chart -->
  <g transform="translate(20, 160)">
    <rect width="80" height="30" fill="white" opacity="0.7" rx="5" filter="url(#shadow)"/>
    <polyline points="10,25 20,20 30,15 40,10 50,8 60,5 70,3" stroke="#2196F3" stroke-width="3" fill="none"/>
  </g>
  
  <!-- ROI percentage -->
  <g transform="translate(300, 160)">
    <circle cx="20" cy="15" r="18" fill="white" opacity="0.8" filter="url(#shadow)"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">30%</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)">Solar Finance</text>
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">Financial Solutions for Solar</text>
</svg>